{% extends "base.html" %}

{% block page_name %}Site Metrics{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-2/3">
    <div class="p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-semibold text-gray-800 my-6">Site Metrics</h2>

        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">#</th>
                    <th class="border border-gray-300 px-4 py-2">Event</th>
                    <th class="border border-gray-300 px-4 py-2">Log Description</th>
                    <th class="border border-gray-300 px-4 py-2">Timestamp</th>
                    <th class="border border-gray-300 px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr class="hover:bg-gray-100">
                    <td class="border border-gray-300 px-4 py-2">{{ log.id }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ log.event_type }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ log.description }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ log.timestamp }} </td>
                    <td class="border border-gray-300 px-4 py-2">
                        <a href="#" class="text-blue-500 hover:underline">View More</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
