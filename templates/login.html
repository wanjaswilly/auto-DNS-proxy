{% extends "base.html" %}

{% block page_name %}Login {% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md w-1/3">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    
    {% if error %}
    <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}

    {% if message %}
    <p class="text-sky-500 text-sm text-center">{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>

    <p class="text-sm text-center mt-4">
        Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
